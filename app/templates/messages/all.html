{% extends "base.html" %}
{% block title %}All messages{% endblock %}
{% block content2 %}
{% for mess in messages %}
    <div class="row">
        <a href="{{ url_for('message.message_read',message_id=mess['message_id']) }}">
        {% if not mess.read %}<b>{% endif %}
            <div class="col-md-12">{{mess.other_user.username}}: {{mess.message|truncate(100, True)}} </div>
        {% if not mess.read %}</b>{% endif %}
        </a>
    </div>
{% endfor %}
    <br />
    <div class="btn-group">
        <button type="button" class="btn btn-default"><a href="{{ url_for('message.read_all') }}">Mark all as readed</a></button>
        <button type="button" class="btn btn-default"><a href="{{ url_for('message.new_messages')}}">Show new messages</a></button>
    </div>

{% endblock %}
